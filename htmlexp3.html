<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="success.html" method="get" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw" required minlength="6"><br><br>

        <label for="cpw">Confirm Password:</label>
        <input type="password" id="cpw" name="cpw" required minlength="6"><br><br>

        Gender:
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        Hobbies:
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="coding" name="hobbies" value="Coding">
        <label for="coding">Coding</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="pic">Profile Picture:</label>
        <input type="file" id="pic" name="pic" accept="image/*"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">--Choose--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="comment">Comments:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
